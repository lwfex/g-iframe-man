<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>g-iframe-man 标签页风格的后台窗口管理器</title>
    <link href="//apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="../dist/g-iframe-man.min.css" rel="stylesheet"/>
    <style>
        html, body, .container {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .menu {
            width: 120px;
            text-align: center;
            padding-top: 31px;
            float: left;
        }

        .container {
            margin: 0 0 0 120px;
        }
    </style>
</head>
<body>
<div class="menu">
    <button>打开新标签页</button>
</div>
<div class="container"></div>
<script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../dist/g-iframe-man.min.js"></script>
<script>
    var man = new GIframeMan({
        $container: $('.container')
    });
    //打开菜单
    var words = "停车坐爱枫林晚霜叶红于二月花";
    var url = ["https://qq.com", "https://baidu.com", "https://taobao.com"];
    $('.menu').on('click', 'button', function () {
        function getTitle() {
            var count = Math.round(Math.random() * 100 % 10);
            count = Math.min(count, 7);
            count = Math.max(count, 3);
            var title = '';
            for (var i = 0; i < count; i++) {
                title += words[Math.floor((Math.random() * 50) % words.length)];
            }
            return title;
        }

        man.open({
            title: getTitle(),
            url: url[Math.floor((Math.random() * 10) % 3)] + '?=t' + (new Date()).getTime()
        });
    });
    //添加退出按钮
    man.$html.find('.gim-tool-bar-right').append('<div style="padding:0;width:60px;"><a href="login.html" style="color:#999"><i class="fa fa fa-sign-out"></i> 退出</a></div>');
    man.show();
</script>
</body>
</html>
